@(csrfToken: play.filters.csrf.CSRF.Token,role: String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Edit Appointment",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/appointment/add_appointment.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Edit Appointment</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_appointment_details()">Cancel</button>
                <button class="button-top-red" form="new-car-form" onclick="save_new_car(); return false;">Save</button>
            </div>
        </div>
        <div id="right-bottom">

            <form id="new-car-form">
                <div id="car-information">
                    <div class="form-title">Edit Appointment Information</div>
                    <div id="car-information-fields">
                        <input type="hidden" id="csrfToken" value="@csrfToken.value">
                        <input  id="name" type="text" placeholder="Name">
                        <input  id="date" type="text" placeholder="Date">
                        <input  id="time" type="text" placeholder="Time">
                        <input  id="phone" type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div id="seller-information">
                    <div class="form-title">Select Car(s)</div>
                    <button class="listing-button-red" onclick="display_add_car()">Add Car</button>
                </div>
                <div id="car-photos">
                    <div class="form-title">Upload Car Photos</div>
                    <label for="upload" class="upload-label">
                        Select Image(s)
                        <input type="file" id="upload" class="visually-hidden" />
                    </label>

                </div>
            </form>
        </div>
    </div>
}
