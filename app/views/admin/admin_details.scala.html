@import models.classes.Admin
@(csrfToken: play.filters.csrf.CSRF.Token, admin: Admin, role: String)
@* arguments to main: title, stylesheet, javascript, right *@
@main("Admin Details",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin/admin_details.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">@admin.name</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_edit_admin(`@admin.uid`)">Edit</button>
                <button class="button-top-red" onclick="deactivate_admin(`@admin.uid`)">Deactivate</button>
            </div>
        </div>
        <div id="right-bottom">
            <input type="hidden" id="csrfToken" value="@csrfToken.value">
            <div id="shop-information">
                <div class="form-title">Admin Information</div>

                <div class="shop-info">
                    <img class="shop-icons" src="@routes.Assets.versioned("images/mail.png")" alt="Mail Icon">
                    <p>Email: @admin.emailAddress</p>
                </div>

                <div class="shop-info">
                    <img class="shop-icons" src="@routes.Assets.versioned("images/calendar.png")" alt="Phone Icon">
                    <p>Join Date: @admin.formattedDate()</p>
                </div>
            </div>
        </div>
    </div>
}
