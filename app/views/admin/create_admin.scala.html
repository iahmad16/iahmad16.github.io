@(csrfToken: play.filters.csrf.CSRF.Token,role:String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Add New Admin",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin/create_admin.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Add New Admin</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_home()">Cancel</button>
                <button class="button-top-red" form="new-admin-form" onclick="save_new_admin(); return false;">Create</button>
            </div>
        </div>
        <div id="right-bottom">
@*            <div class="form-title">Enter Admin Information</div>*@
            <form id="new-admin-form">
                <div class="form-field">
                    <label for="admin-name">Name</label>
                    <input type="text" id="admin-name" placeholder="Enter Name">
                </div>

                <div class="form-field">
                    <label for="admin-email">Email</label>
                    <input type="text" id="admin-email" placeholder="Enter Email">
                </div>

                <input type="hidden" id="csrfToken" value="@csrfToken.value">

                <div class="form-field">
                    <label for="admin-role">Role</label>
                    <select id="admin-role">
                        <option>Select</option>
                        <option>Super</option>
                        <option>Employee</option>
                    </select>
                </div>

@*                <div class="form-field">*@
@*                    <label for="admin-password">Password</label>*@
@*                    <input type="password" id="admin-password" placeholder="Choose Password">*@
@*                </div>*@


@*                <button class="button-top-red" type="submit">Create</button>*@
            </form>
        </div>
    </div>
}
