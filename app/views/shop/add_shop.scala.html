@(csrfToken: play.filters.csrf.CSRF.Token, role: String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Add New Shop",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/shop/add_shop.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Add a New Shop</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_shop_listings()">Cancel</button>
                <button class="button-top-red" form="new-shop-form" onclick="save_new_shop(); return false;">Save</button>
            </div>
        </div>
        <div id="right-bottom">
            <form id="new-shop-form">
                <div id="car-information">
                    <div class="form-title">Enter Shop Information</div>
                    <div id="car-information-fields">
                        <input type="hidden" id="csrfToken" value="@csrfToken.value">
                        <input  id="shop-name" type="text" placeholder="Name">
                        <input  id="shop-email" type="text" placeholder="Email">
                        <input  id="shop-phone" type="text" placeholder="Phone Number">
                        <input  id="shop-address" type="text" placeholder="Address">
                        <input  id="shop-latitude" type="number" placeholder="Location Latitude">
                        <input  id="shop-longitude" type="number" placeholder="Location Longitude">
                        <label for="shop-logo" class="upload-label">
                            Add Logo Image
                            <input type="file" id="shop-logo" class="visually-hidden" />
                        </label>
                    </div>
                </div>
                <div id="services-information">
                    <div class="form-header">
                        <div class="form-title">Discounted Services</div>
                        <button class="listing-button-red" onclick="addServiceFields()" type="button">Add Service</button>
                    </div>
                    <div id="services-list"></div>
                </div>
                <div id="social-media-information">
                    <div class="form-header">
                        <div class="form-title">Social Media</div>
                        <button class="listing-button-red" onclick="addAccountFields()" type="button">Add Account</button>
                    </div>
                    <div id="accounts-list"></div>
                </div>
            </form>
        </div>
    </div>
}
