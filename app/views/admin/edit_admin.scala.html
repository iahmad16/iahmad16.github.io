@import models.classes.Admin
@(csrfToken: play.filters.csrf.CSRF.Token, admin: Admin,role: String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Edit Admin",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/admin/create_admin.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Edit Admin</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_admin_details(`@admin.uid`)">Cancel</button>
                <button class="button-top-red" form="edit-employee-form" onclick="update_admin(); return false;">Save</button>
            </div>
        </div>
        <div id="right-bottom">
            <form id="edit-employee-form">

                <input type="hidden" id="csrfToken" value="@csrfToken.value">

                <div class="form-field">
                    <label for="admin-uid">UID</label>
                    <input type="text" id="admin-uid" value="@admin.uid" placeholder="UID">
                </div>

                <div class="form-field">
                    <label for="admin-name">Name</label>
                    <input type="text" id="admin-name" value="@admin.name" placeholder="Name">
                </div>

                <div class="form-field">
                    <label for="admin-email">Email</label>
                    <input type="text" id="admin-email" value="@admin.emailAddress" placeholder="Email">
                </div>

                <div class="form-field">
                    <label for="admin-role">Role</label>
                    <select id="admin-role">
                        <option>EMPLOYEE</option>
                        <option>SUPER</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
}
