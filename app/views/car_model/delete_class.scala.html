@import models.classes.CarModel
@(model: CarModel, csrfToken: play.filters.csrf.CSRF.Token, role: String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Update Listing Price",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/change_password.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Delete @model.make Class</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_car_model_details(`@model.make`)">Cancel</button>
                <button class="button-top-red" form="new-car-form" onclick="delete_class(`@model.make`)">Delete</button>
            </div>
        </div>
        <div id="right-bottom">
            <form id="new-car-form">
                <input type="hidden" id="csrfToken" value="@csrfToken.value">
                <div class="form-title">Select Class to Delete</div>
                <br>
                <div class="form-field">
@*                    <label for="class-to-delete">Select Class to Delete</label>*@
                    <select id="class-to-delete">
                        <option>Select Class</option>
                        @for(className <- model.classes.fieldNames()){
                            <option>@className</option>
                        }
                    </select>
                </div>
            </form>
        </div>
    </div>

}
