@import models.classes.CarModel
@(model: CarModel, csrfToken: play.filters.csrf.CSRF.Token, role:String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Edit Car Make Logo",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/car_model/add_car_model.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Update @model.make Logo</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_car_model_details(`@model.make`)">Cancel</button>
                <button class="button-top-red" form="new-admin-form" onclick="save_make_logo(`@model.make`); return false;">Save</button>
            </div>
        </div>
        <div id="right-bottom">
            <form id="new-model-form">
                <div id="model-form-left" style="width: fit-content">
                    <input type="hidden" id="csrfToken" value="@csrfToken.value">
                    <img id="shop-logo-image" src="@model.logo" alt="Upload Image">
                    <br>
                    <label for="shop-logo" class="upload-label" style="width: 40%">
                        Update Logo
                        <input type="file" id="shop-logo" class="visually-hidden" onchange="updateLogoPreview()"/>
                    </label>
                </div>
            </form>
        </div>
    </div>
}
