@(csrfToken: play.filters.csrf.CSRF.Token, role: String)

@* arguments to main: title, stylesheet, javascript, right *@
@main("Change Password",role) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/change_password.css")">
} {
    <script src="@routes.Assets.versioned("javascripts/dashboard.js")" type="text/javascript"></script>
} {
    <div id="right">
        <div id="right-top">
            <div id="right-top-title">Change Password</div>
            <div id="right-top-buttons">
                <button class="button-top-grey" onclick="display_home()">Cancel</button>
                <button class="button-top-red" type="submit" form="change-password-form" onclick="update_password(); return false;">Update</button>
            </div>
        </div>
        <div id="right-bottom">
            <form id="change-password-form">
                <input type="hidden" id="csrfToken" value="@csrfToken.value">
                <div class="form-field">
                    <label for="new-password">New Password</label>
                    <input type="text" id="new-password" placeholder="Enter New Password">
                </div>
            </form>
        </div>
    </div>
}
